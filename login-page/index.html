<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- If you put this inside a css file will do loader just shows when css file is fully loaded -->
    <style>
        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        window.onload = function() {
            $('#rootElement').hide(); // This is need to do transiction effect on loading
            $('#rootElement').load('login-page.html', function() {
                $('#welcomeLoader').hide();
                $('#rootElement').show();
            });
        };
    </script>
</head>
<body>
    <div id="welcomeLoader" class="loader"></div>
    <div id="rootElement"></div>
    
    <!-- jQuery -->
    <script src="js/jquery/jquery-3.4.1.min.js"></script>
</body>
</html>
