<h2>Passo 1</h2>

<div class="form-group">
    <label for="register_cpf">CPF:</label>
    <input ng-model="$parent.userdata.cpf" type="text" class="form-control cpf" id="register_cpf" required>
</div>

<div class="form-group">
    <label for="register_firstname">Nome:</label>
    <input ng-model="$parent.userdata.firstname" type="text" class="form-control" id="register_firstname" required>
</div>

<div class="form-group">
    <label for="register_lastname">Sobrenome:</label>
    <input ng-model="$parent.userdata.lastname" type="text" class="form-control" id="register_lastname" required>
</div>

<div class="form-group">
    <label for="register_date_of_birth">Data de Nascimento</label>
    <input ng-model="$parent.userdata.date_of_birth" id="register_date_of_birth" type="date" class="form-control" required>
</div>
