<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS Example</title>
    
    <style>
        body {
            margin: 0;
        }

        .loader {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            box-sizing: border-box;

            position: fixed;
            top: 45%;
            left: 45%;
            transform: translate(-50%, -50%);
            transform: -webkit-translate(-50%, -50%);
            transform: -moz-translate(-50%, -50%);
            transform: -ms-translate(-50%, -50%);
        }
        .loaderBackground {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        window.onload = function() {
            $('#screenLoader').fadeOut(200);
            $('#rootElement').fadeIn(200);
        };
    </script>
</head>
<body ng-app="app">
    <div id="screenLoader" class="loaderBackground">
        <div class="loader"></div>
    </div>
    
    <div id="rootElement" ng-controller="MainController" style="display: none;">
            <div class="container" style="max-width: 500px;">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#!/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#!/register/step1">Passo 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#!/register/step2">Passo 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#!/register/step3">Passo 3</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn nav-link" ng-click="mockUserdata()">Mock Userdata</button>
                    </li>
                </ul>
                <hr />
                <form name="formRegister">
                    <div ng-view ng-show="statechange"></div>
                    <div ng-show="!statechange" show-during-resolve>
                        <div class="loader"></div>
                    </div>
                </form>
            </div>
