<h2>LOGIN</h2>
<div class="form-group">
    <label for="login_username">E-Mail</label>
    <input ng-model="username" id="login_username" class="form-control" type="text">
</div>

<div class="form-group">
    <label for="login_password">Password</label>
    <input ng-model="password" id="login_password" class="form-control" type="password">
</div>
<button type="submit" class="btn btn-primary">Entrar</button>
